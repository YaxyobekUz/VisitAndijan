<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title  -->
    <title>Visit Jizzah</title>
    <!-- css  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="body">
    <!-- top  -->
    <div class="top">
        <div class="container">
            <div class="top-parent">
                <!-- email link  -->
                <a href="https://visitjizzah@gmail.com" class="top-email-link">visitjizzah@gmail.com</a>

                <!-- phone numbers  -->
                <div class="phone-numbers-parent">
                    <span>
                        Call center
                        <img width="21" height="21" class="call-center-worker-icon"
                            src="./images/call-center-worker-icon.svg" alt="call center worker">
                    </span>
                    <div class="phone-numbers-wrapper">
                        <a href="tel:+998901703181">+998901703181</a>
                        <a href="tel:+998931421133">+998931421133</a>
                    </div>
                </div>

                <!-- social networks -->
                <div class="social-networks">
                    Follow us:
                    <a href="https://">
                        <img width="24" height="24" src="./images/telegram-icon.svg" alt="telegram icon">
                    </a>
                    <a href="https://">
                        <img width="24" height="24" src="./images/instagram-icon.svg" alt="instagram icon">
                    </a>
                    <a href="https://">
                        <img width="24" height="24" src="./images/facebook-icon.svg" alt="facebook icon">
                    </a>
                    <a href="https://">
                        <img width="24" height="24" src="./images/twitter-icon.svg" alt="twitter icon">
                    </a>
                </div>

                <!-- lang list  -->
                <ul class="lang-list">
                    <li class="lang-list-child">
                        <button class="lang-btn">
                            <img src="./images/usa-flag-img.png" alt="usa flag">
                            <span>En</span>
                            <img class="lang-list-arrow-icon rotate180deg" width="14" height="14"
                                src="./images/arrow-icon.svg" alt="arrow icon">
                        </button>
                    </li>
                    <li class="lang-list-child lang-list-last-child">
                        <a href="indexUz.html">
                            <img src="./images/uzbekistan-flag-img.png" alt="uzbekistan flag">
                            Uz
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- header  -->
    <header class="header">
        <div class="container">
            <div class="header-parent">
                <!-- logo  -->
                <a class="logo-link" href="index.html">
                    <img class="logo-img" src="./images/visit-jizzah-logo.png" alt="visit jizzah logo">
                </a>
                <div class="header-parent-second-child">
                    <!-- navbar menu  -->
                    <nav>
                        <ul class="header-list">
                            <li class="header-list-child"><a href="index.html">Home</a></li>
                            <li class="header-list-child"><a href="about.html">About</a></li>
                            <li class="header-list-child">
                                <!-- travel list btn  -->
                                <button class="travel-list-btn">
                                    <span>To visit</span>
                                    <img class="lang-list-arrow-icon travel-list-arrow-icon rotate180deg" width="14" height="14"
                                        src="./images/arrow-icon.svg" alt="arrow icon">
                                </button>
                                <!-- travel list  -->
                                <ul class="travel-list display-none">
                                    <li class="travel-list-child">
                                        <a href="#">
                                            Historical places
                                        </a>
                                    </li>
                                    <li class="travel-list-child">
                                        <a href="#">
                                            Museums
                                        </a>
                                    </li>
                                    <li class="travel-list-child">
                                        <a href="#">
                                            Restaurants
                                        </a>
                                    </li>
                                    <li class="travel-list-child">
                                        <a href="#">
                                            Zoos
                                        </a>
                                    </li>
                                    <li class="travel-list-child"><a href="#">Playgrounds
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="header-list-child"><a href="hotels.html">Hotels</a></li>
                            <li class="header-list-child"><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <!-- night and light mode button  -->
                    <button class="night-mode-btn">
                        <img class="header-moon-icon" src="./images/moon-icon.svg" alt="moon icon">
                        <img class="header-sun-icon" src="./images/sun-icon.svg" alt="sun icon">
                        <span class="night-mode-btn-first-text">Night Mode</span>
                        <span class="night-mode-btn-second-text">Light Mode</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
